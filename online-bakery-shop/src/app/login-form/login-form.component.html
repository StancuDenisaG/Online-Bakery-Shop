<div class="form-auth">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="authForm" *ngIf="authForm" (ngSubmit)="onSubmit()">
                <div class="field">
                <mat-form-field>
                    <mat-label> Email </mat-label>
                    <input matInput type="text" [formControl]="email" />
                </mat-form-field>
                <ng-container *ngIf= "email.invalid && email.touched">
                    <mat-error *ngIf = "authForm.controls['email'].errors?.['required']">
                        You must enter an email
                    </mat-error>
                </ng-container>
            </div>
            <div class="field">
                <mat-form-field>
                  <mat-label> Password </mat-label>
                  <input matInput type="password" [formControl]="password" />
                </mat-form-field>
                <ng-container *ngIf="password.invalid && password.touched">
                    <mat-error *ngIf="authForm.controls['password'].errors?.['required']">
                      You must enter the password
                    </mat-error>
                  </ng-container>
              </div>

            <div class="button">
                <button mat-raised-button color="primary" type="submit" [disabled]="!authForm.valid"> Sign </button>
                <a class="register-link" routerLink="/register">Don't have an account yet? Register here</a>
            </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
