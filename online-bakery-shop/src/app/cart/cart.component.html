<div class="products">
    <ng-container *ngFor="let product of products; let i = index">
        <app-product-card [cartItems]="cartItems" [product]="product" [page]="page"></app-product-card>
        <button mat-button (click)="addToCart(product)"> Add more to cart</button>
        <button mat-button color="warn" (click)="removeFromCart(product)"> Delete</button>
    </ng-container>
</div>
